<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Category Management</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="addCategory()" class="demo-button">
      Add Category
    </button>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let category"> {{category.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <mat-slide-toggle *matCellDef="let category" [checked]="category.estado==true ? true: false" color="primary"
          (change)="onChangeStatus(category.estado, category.id)"></mat-slide-toggle>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="startEdit(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of category">
    </mat-paginator>
  </mat-card-content>
</mat-card>
