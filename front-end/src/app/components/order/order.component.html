<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Order</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="ordenTemp" class="mat-elevation-z8">
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let product">
          <mat-form-field class="example-full-width">
            <mat-label></mat-label>
            <input matInput type="number" [(ngModel)]="product.quantity" min="0" max="{{product.product.cantidad}}">
          </mat-form-field>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let product"> {{product.product.nombre}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let product"> {{product.product.precio * product.quantity | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button class="btn-pago" (click)="makePayment()">make payment</button>
  </mat-card-actions>
</mat-card>
